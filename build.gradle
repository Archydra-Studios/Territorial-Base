plugins {
	id 'fabric-loom' version '0.5-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	jcenter()
	maven {
		name = "CottonMC"
		url = "https://server.bbkr.space/artifactory/libs-release"
	}

	maven { url 'https://repo.repsy.io/mvn/gandiber/geckolib' }
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation("io.github.cottonmc:LibGui:${project.libgui_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}
	include("io.github.cottonmc:LibGui:${project.libgui_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	modApi("me.sargunvohra.mcmods:autoconfig1u:${project.auto_config_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	include("me.sargunvohra.mcmods:autoconfig1u:${project.auto_config_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	modApi("me.shedaniel.cloth:config-2:${project.cloth_config_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}
	include("me.shedaniel.cloth:config-2:${project.cloth_config_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	modImplementation("io.github.prospector:modmenu:${project.modmenu_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	include("io.github.prospector:modmenu:${project.modmenu_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	modCompileOnly("me.shedaniel:RoughlyEnoughItems-api:${project.rei_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}

	modImplementation 'software.bernie.geckolib:geckolib-fabric-1.16.5:3.0.20:dev'

	modRuntime("me.shedaniel:RoughlyEnoughItems:${project.rei_version}") {
		exclude group: "net.fabricmc.fabric-api", module: "fabric-api"
	}
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// ensure that the encoding is set to UTF-8, no matter what the system default is
	// this fixes some edge cases with special characters not displaying correctly
	// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
	// If Javadoc is generated, this must be specified in that task too.
	it.options.encoding = "UTF-8"
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
		mavenLocal()
	}
}
